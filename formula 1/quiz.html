            display: flex;
            flex-direction: column;
            animation: slideInUp 0.5s ease;

                opacity: 0;
            }
            to {

                opacity: 1;
            }
        }

        #options label {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #options label:hover {
            background-color: #f0f0f0;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #back-btn, #next-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #back-btn:hover, #next-btn:hover {
            background-color: #0056b3;
        }

        #score-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        #score-container h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        <h1>Formula 1 Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options">
                <!-- Options will be dynamically added here -->
            </div>
        </div>
        <div id="buttons">
            <button id="back-btn" onclick="showPreviousQuestion()">Back</button>
            <button id="next-btn" onclick="showNextQuestion()">Next</button>
        </div>
        <div id="score-container">
            <h2>Your Score:</h2>
            <p id="score"></p>
            <p id="message"></p>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "Who won the Formula 1 championship in 2021?",
                options: ["Lewis Hamilton", "Max Verstappen", "Sebastian Vettel", "Valtteri Bottas"],
                correctAnswer: 1
            },
            {
                question: "Which team won the Constructors' Championship in 2021?",
                options: ["Mercedes", "Red Bull Racing", "Ferrari", "McLaren"],
                correctAnswer: 1
            },
            {
                question: "How many world titles has Lewis Hamilton won?",
                options: ["5", "6", "7", "8"],
                correctAnswer: 2
            },
            {
                question: "Who is the youngest Formula 1 World Champion?",
                options: ["Sebastian Vettel", "Lewis Hamilton", "Fernando Alonso", "Michael Schumacher"],
                correctAnswer: 0
            },
            {
                question: "Which circuit is known as 'The Temple of Speed'?",
                options: ["Monaco", "Silverstone", "Spa-Francorchamps", "Monza"],
                correctAnswer: 3
            },
            {
                question: "Which team did Michael Schumacher win the most titles with?",
                options: ["Ferrari", "Mercedes", "Williams", "Red Bull Racing"],
                correctAnswer: 0
            },
            {
                question: "How many Grand Prix wins does Ayrton Senna have?",
                options: ["40", "41", "49", "51"],
                correctAnswer: 3
            },
            {
                question: "Which driver holds the record for the most pole positions?",
                options: ["Ayrton Senna", "Sebastian Vettel", "Lewis Hamilton", "Michael Schumacher"],
                correctAnswer: 2
            },
            {
                question: "Which team is known for the iconic 'Red Five' livery?",
                options: ["Lotus", "Jordan", "Williams", "McLaren"],
                correctAnswer: 1
            },
            {
                question: "Who was the first Formula 1 World Champion?",
                options: ["Fangio", "Ascari", "Moss", "Farina"],
                correctAnswer: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = '';

            for (let i = 0; i < question.options.length; i++) {
                const option = document.createElement('label');
                option.innerHTML = `<input type="radio" name="option" value="${i}">${question.options[i]}`;
                optionsElement.appendChild(option);
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) return;

            const selectedAnswer = parseInt(selectedOption.value);
            if (selectedAnswer === questions[currentQuestion].correctAnswer) {
                score++;
            }
        }

        function showNextQuestion() {
            checkAnswer();
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                toggleButtons();
            } else {
                showScore();
            }
        }

        function showPreviousQuestion() {
            currentQuestion--;
            loadQuestion();
            toggleButtons();
        }

        function toggleButtons() {
            backBtn.style.display = currentQuestion === 0 ? 'none' : 'inline-block';
        }

        function showScore() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            backBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            scoreElement.textContent = `${score} / ${questions.length}`;
            scoreContainer.style.display = 'block';
            messageElement.textContent = 'Your answers are successfully recorded!';
        }

        loadQuestion();
        toggleButtons();
    </script>
