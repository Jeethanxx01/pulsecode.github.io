<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text in a Box</title>
    <style>
        /* Style for the box */
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 300px;
            align-items: center;
        }

        /* Style for the image */
        .content-box img {
            width: 200px;
            height: 200px; /* Maintain the aspect ratio of the image */
            margin-bottom: 10px; /* Add some spacing between the image and text */
        }
        .card {
            background-color: #71aec2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            /* Reduced padding */
            cursor: default;
            /* Disable default cursor */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            flex-direction: row;
            align-items: center;
            text-align: center;
            width: 150px;
            height: 150px;
            margin: 10px;
            color: #fff;
            line-height: 150px;
            font-size: 18px;
        }
    
    </style>
</head>
<body>

    <!-- Box with Image and Text -->
    <div class="content-box">
        <img src="p1.jpg" alt="Description of the image">
        <p>This is the text inside the box. You can add more text here.</p>
    </div>

</body>
</html>
